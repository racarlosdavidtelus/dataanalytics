<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics Tech Specs Creator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Analytics Tech Specs Creator</h1>
        </header>
        
        <main>
            <div id="initial-screen" class="initial-screen">
                <h2>What are you looking to do?</h2>
                <div class="action-buttons">
                    <button class="action-btn" data-template="pageLoad">Page Load</button>
                    <button class="action-btn" data-template="tracking">Event Tracking</button>
                </div>
            </div>

            <div id="event-questions" class="event-questions hidden">
                <h2>Event Tracking Details</h2>
                <div class="question">
                    <label for="eventType">What type of event is this?</label>
                    <select id="eventType">
                        <option value="">Choose an event type...</option>
                        <option value="click">Click Event</option>
                        <option value="form">Form Submission</option>
                        <option value="custom">Custom Event</option>
                    </select>
                </div>
                <div class="question">
                    <label for="eventName">What is the name of this event?</label>
                    <input type="text" id="eventName" placeholder="e.g., button_click, form_submit">
                </div>
                <div class="question">
                    <label for="eventProperties">What properties should be tracked with this event?</label>
                    <textarea id="eventProperties" placeholder="Enter properties, one per line, e.g.:&#10;buttonId&#10;pageLocation"></textarea>
                </div>
                <button id="generateEventTemplate" class="action-btn">Generate Event Template</button>
            </div>

            <div id="template-screen" class="template-screen hidden">
                <button id="backButton" class="back-button">‚Üê Back</button>
                <div class="editor-section">
                <h2>Template Editor</h2>
                <div class="editor-container">
                    <textarea id="templateEditor" placeholder="Template content will appear here..."></textarea>
                </div>
            </div>

            <div class="preview-section">
                <h2>Preview</h2>
                <div id="preview" class="preview-container">
                    <pre><code id="previewContent"></code></pre>
                </div>
                <div class="preview-controls">
                    <button id="copyToClipboard">Copy to Clipboard</button>
                    <button id="exportTemplate">Export as MD</button>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
